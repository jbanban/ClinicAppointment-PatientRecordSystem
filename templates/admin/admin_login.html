<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Fernandez Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white">
    <div class="fixed top-0 right-0 m-4">
        <a href="{{ url_for('login')}}">x</a>
    </div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-12">Fernandez Clinic</h1>
            <h2 class="text-xl font-semibold text-center mb-4">Login as Administrator</h2>
            <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-4">
                <div>
                    <label>Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="flex justify-between pt-4">
                    <button class="w-6/12 text-white"></button>
                    <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Login</button>
                    <button class="w-6/12 text-white"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
