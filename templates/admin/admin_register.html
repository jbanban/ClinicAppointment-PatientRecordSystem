<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Fernandez Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-12">Fernandez Clinic</h1>
        <h2 class="text-xl font-semibold text-center mb-4">Create an Administrator</h2>
        <form action="{{ url_for('admin_register') }}" method="POST" class="space-y-4">
            <input type="text" name="username" class="w-full px-4 py-2 border rounded" placeholder="Username" required>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded" placeholder="Password" required>
            <div>
                <button class="w-3/12 text-white"></button>
                <button type="submit" class="w-5/12 bg-black text-white py-2 rounded hover:bg-gray-800">Create Account</button>
                <button class="w-3/12 text-white"></button>
            </div>
        </form>
    </div>
</body>
</html>
