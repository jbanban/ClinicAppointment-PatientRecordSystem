<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Fernandez Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-12">Fernandez Clinic</h1>
        <h2 class="text-xl font-semibold text-center mb-4">Create an Account</h2>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" placeholder="Email" required>
            <input type="password" class="w-full px-4 py-2 border rounded" placeholder="Password" required>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded" placeholder="Confirm Password" required>
            <input type="text" id="role" name="role" class="w-full px-4 py-2 bg-blue-300 border rounded" value="patient" readonly>
            <div class="flex justify-between pt-4">
                <button class="w-3/12 text-white"></button>
                <button type="submit" class="w-5/12 bg-black text-white py-2 rounded hover:bg-gray-800">Create Account</button>
                <button class="w-3/12 text-white"></button>
            </div>
        </form>
        <div class="text-center mt-4">
            <span class="text-sm">Already have an account? <a href="/" class="text-blue-600">Login</a></span>
        </div>
    </div>
</body>
</html>
